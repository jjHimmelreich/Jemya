version: 1.0
runtime: docker
build:
  commands:
    build:
      - echo "Building Jemya Playlist Generator"
      - docker build -t jemya-app .
run:
  runtime-version: latest
  command: streamlit run app.py --server.port=8501 --server.address=0.0.0.0 --server.headless=true --server.enableCORS=false --server.enableXsrfProtection=false
  network:
    port: 8501
    env:
      - name: PORT
        value: "8501"
  env:
    - name: PYTHONUNBUFFERED
      value: "1"
    - name: STREAMLIT_SERVER_HEADLESS
      value: "true"
    - name: STREAMLIT_SERVER_ENABLE_CORS
      value: "false"