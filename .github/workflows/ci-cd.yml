name: ğŸš€ CI/CD Pipeline with Security Scans

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'
  ECR_REPOSITORY: jemya
  APP_NAME: jemya
  AWS_DEFAULT_REGION: eu-west-1

jobs:
  # ğŸ” Security and Code Quality Scans
  security-scans:
    name: ğŸ›¡ï¸ Security Scans
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
      actions: read
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for better analysis

    - name: ğŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    # ğŸ” Static Application Security Testing (SAST) with CodeQL
    - name: ğŸ” Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: python
        queries: security-extended,security-and-quality

    - name: ğŸ” Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:python"

    # ğŸ Python Security Scanning with Bandit
    - name: ğŸ”’ Install Python security tools
      run: |
        pip install bandit[toml] safety pip-audit semgrep

    - name: ğŸ”’ Run Bandit security scan
      run: |
        bandit -r . -f json -o bandit-report.json || echo "Bandit found issues - check report"
        bandit -r . -f txt
      continue-on-error: false

    - name: ğŸ”’ Run Safety dependency vulnerability scan
      run: |
        safety scan --output json > safety-report.json 2>/dev/null || echo "Safety scan completed with warnings"
        safety scan --output screen
      continue-on-error: false

    - name: ğŸ”’ Run pip-audit for dependency vulnerabilities
      run: |
        pip-audit --format=json --output=pip-audit-report.json || echo "pip-audit found issues - check report"
        pip-audit
      continue-on-error: false

    # ğŸ“¦ Upload security scan results
    - name: ğŸ“¦ Upload security scan artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-scan-results
        path: |
          bandit-report.json
          safety-report.json
          pip-audit-report.json

  # ğŸ³ Docker Security Scanning
  docker-security:
    name: ğŸ³ Docker Security Scan
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
      actions: read
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    # ğŸ” Dockerfile Security Scanning with Hadolint
    - name: ğŸ³ Run Hadolint Dockerfile scan
      uses: hadolint/hadolint-action@v3.1.0
      with:
        dockerfile: Dockerfile
        format: sarif
        output-file: hadolint-results.sarif
        no-fail: true

    - name: ğŸ“¦ Upload Hadolint results to GitHub Security
      uses: github/codeql-action/upload-sarif@v3
      if: always() && hashFiles('hadolint-results.sarif') != ''
      with:
        sarif_file: hadolint-results.sarif
      continue-on-error: true

    # ğŸ—ï¸ Build Docker image for scanning
    - name: ğŸ—ï¸ Build Docker image
      run: |
        docker build -t ${{ env.APP_NAME }}:latest .

    # ğŸ” Container Vulnerability Scanning with Trivy
    - name: ğŸ” Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: '${{ env.APP_NAME }}:latest'
        format: 'sarif'
        output: 'trivy-results.sarif'
        severity: 'CRITICAL,HIGH'
        exit-code: '1'

    - name: ğŸ“¦ Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@v3
      if: always() && hashFiles('trivy-results.sarif') != ''
      with:
        sarif_file: 'trivy-results.sarif'
        category: 'trivy-image'
      continue-on-error: true

    # ğŸ” Additional Trivy scans
    - name: ğŸ” Run Trivy filesystem scan
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-fs-results.sarif'
      continue-on-error: true

    - name: ğŸ“¦ Upload Trivy filesystem results
      uses: github/codeql-action/upload-sarif@v3
      if: always() && hashFiles('trivy-fs-results.sarif') != ''
      with:
        sarif_file: 'trivy-fs-results.sarif'
        category: 'trivy-filesystem'
      continue-on-error: true

  # ğŸ§ª Build and Test
  build-and-test:
    name: ğŸ§ª Build & Test
    runs-on: ubuntu-latest
    needs: [security-scans, docker-security]
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov flake8 black isort

    - name: ğŸ§¹ Code formatting check
      run: |
        echo "ğŸ¨ Checking code formatting..."
        # Check main application files (exclude aws, tools, archives, and cache directories)
        black --check --exclude="(aws|tools|ZZZ.*|__pycache__)/" . || echo "âš ï¸ Code formatting issues found - consider running 'black .' locally"
        isort --check-only --skip-glob="aws/*" --skip-glob="tools/*" --skip-glob="ZZZ*" --skip-glob="__pycache__" . || echo "âš ï¸ Import sorting issues found - consider running 'isort .' locally"
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude="aws,tools,ZZZ*,__pycache__" || echo "âš ï¸ Some code quality issues found"
        echo "âœ… Code quality check completed (formatting issues are non-blocking)"
      continue-on-error: true

    - name: ğŸ§ª Run tests
      run: |
        pytest --cov=. --cov-report=xml --cov-report=html

    # ğŸ³ Build and test Docker image
    - name: ğŸ³ Build Docker image
      run: |
        docker build -t ${{ env.APP_NAME }}:${{ github.sha }} .

    # ğŸ§ª Test Docker image
    - name: ğŸ§ª Test Docker image
      run: |
        # Test that the image can start (basic smoke test)
        # Uses simplified configuration system with environment variables
        # Start container and test it actually works
        docker run -d --name test-container -p 8501:8501 \
          -e SPOTIFY_CLIENT_ID=test \
          -e SPOTIFY_CLIENT_SECRET=test \
          -e SPOTIFY_REDIRECT_URI=https://test.com/callback \
          -e OPENAI_API_KEY=test \
          -e ENVIRONMENT=production \
          ${{ env.APP_NAME }}:${{ github.sha }}
        
        # Wait for container to start and check health
        sleep 15
        
        # Check if container is still running (didn't crash)
        if ! docker ps | grep test-container > /dev/null; then
          echo "âŒ Container failed to start or crashed"
          docker logs test-container || true
          exit 1
        fi
        
        echo "âœ… Container started successfully"
        docker logs test-container --tail 20
        docker stop test-container

  # ğŸš€ Deploy to AWS
  deploy:
    name: ğŸš€ Deploy to AWS
    runs-on: ubuntu-latest
    needs: [build-and-test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: âš™ï¸ Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    # ğŸ·ï¸ Login to Amazon ECR
    - name: ğŸ·ï¸ Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    # ğŸ—ï¸ Build, tag, and push image to Amazon ECR
    - name: ğŸ—ï¸ Build and push Docker image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: ${{ env.ECR_REPOSITORY }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        # Build image
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:latest .
        
        # Push images
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

    # ï¿½ Auto-discover EC2 instance for deployment
    - name: ï¿½ Discover EC2 Instance
      id: discover-ec2
      run: |
        echo "ğŸ” Auto-discovering Jemya EC2 instance..."
        
        # Find running Jemya instance by tag
        INSTANCE_INFO=$(aws ec2 describe-instances \
          --filters "Name=tag:Name,Values=jemya-instance" \
                    "Name=instance-state-name,Values=running" \
          --query 'Reservations[0].Instances[0].[InstanceId,PublicIpAddress,PrivateIpAddress]' \
          --output text \
          --region ${{ env.AWS_DEFAULT_REGION }})
        
        if [ "$INSTANCE_INFO" = "None	None	None" ] || [ -z "$INSTANCE_INFO" ]; then
          echo "âŒ No running Jemya EC2 instance found!"
          echo "ğŸ’¡ Make sure your EC2 instance is running and tagged with Name=jemya-instance"
          exit 1
        fi
        
        # Parse instance info
        INSTANCE_ID=$(echo $INSTANCE_INFO | cut -f1)
        PUBLIC_IP=$(echo $INSTANCE_INFO | cut -f2)
        PRIVATE_IP=$(echo $INSTANCE_INFO | cut -f3)
        
        echo "âœ… Found Jemya EC2 instance:"
        echo "   Instance ID: $INSTANCE_ID"
        echo "   Public IP: $PUBLIC_IP"
        echo "   Private IP: $PRIVATE_IP"
        
        # Set outputs for next steps
        echo "instance_id=$INSTANCE_ID" >> $GITHUB_OUTPUT
        echo "public_ip=$PUBLIC_IP" >> $GITHUB_OUTPUT
        echo "private_ip=$PRIVATE_IP" >> $GITHUB_OUTPUT
        
        # Check if we have SSH key for deployment
        if [ -z "${{ secrets.EC2_SSH_KEY }}" ]; then
          echo "âš ï¸ EC2_SSH_KEY secret not found - will skip SSH deployment"
          echo "ğŸ’¡ Add EC2_SSH_KEY to GitHub secrets for automatic deployment"
          echo "ssh_available=false" >> $GITHUB_OUTPUT
        else
          echo "âœ… SSH key available for deployment"
          echo "ssh_available=true" >> $GITHUB_OUTPUT
        fi

    # ğŸš€ Deploy to Auto-Discovered EC2 Instance
    - name: ğŸš€ Deploy to EC2 Instance
      if: steps.discover-ec2.outputs.ssh_available == 'true'
      run: |
        echo "ğŸš€ Deploying to EC2 instance: ${{ steps.discover-ec2.outputs.public_ip }}"
        
        # Create deployment script
        cat > deploy_script.sh << 'EOF'
        #!/bin/bash
        set -e
        
        echo "ğŸš€ Deploying Jemya to EC2..."
        
        # Login to ECR
        aws ecr get-login-password --region ${{ env.AWS_DEFAULT_REGION }} | docker login --username AWS --password-stdin ${{ steps.login-ecr.outputs.registry }}
        
        # Stop existing container
        docker stop jemya-app || true
        docker rm jemya-app || true
        
        # Pull and run new image
        docker pull ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}
        
        # Run container on port 8501 (Nginx will proxy from port 80)
        docker run -d \
          --name jemya-app \
          -p 8501:8501 \
          --restart unless-stopped \
          -e SPOTIFY_CLIENT_ID="${{ secrets.SPOTIFY_CLIENT_ID }}" \
          -e SPOTIFY_CLIENT_SECRET="${{ secrets.SPOTIFY_CLIENT_SECRET }}" \
          -e SPOTIFY_REDIRECT_URI="${{ secrets.SPOTIFY_REDIRECT_URI }}" \
          -e OPENAI_API_KEY="${{ secrets.OPENAI_API_KEY }}" \
          -e ENVIRONMENT="production" \
          ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}
        
        # Ensure Nginx is installed and configured
        echo "ğŸ”§ Checking Nginx configuration..."
        
        # Install Nginx if not present
        if ! command -v nginx &> /dev/null; then
            echo "ğŸ“¦ Installing Nginx..."
            sudo yum update -y
            sudo yum install -y nginx
            sudo systemctl enable nginx
        fi
        
        # Create Nginx configuration for Jemya with SSL support
        echo "âš™ï¸ Configuring Nginx reverse proxy with HTTPS..."
        sudo tee /etc/nginx/conf.d/jemya.conf << NGINXEOF
# HTTPS server (main configuration)
server {
    listen 443 ssl default_server;
    listen [::]:443 ssl default_server;
    server_name _;
    
    # Self-signed SSL certificate (will be replaced with proper cert)
    ssl_certificate /etc/nginx/ssl/jemya.crt;
    ssl_certificate_key /etc/nginx/ssl/jemya.key;
    
    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    location / {
        proxy_pass http://localhost:8501;
        proxy_set_header Host \$host;
        proxy_set_header X-Real-IP \$remote_addr;
        proxy_set_header X-Forwarded-For \$proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        
        # WebSocket support for Streamlit
        proxy_http_version 1.1;
        proxy_set_header Upgrade \$http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Increase timeouts for Streamlit
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }
}

# HTTP server (redirect to HTTPS)
server {
    listen 80;
    listen [::]:80;
    server_name _;
    
    # Redirect all HTTP traffic to HTTPS
    return 301 https://\$host\$request_uri;
}
NGINXEOF
        
        # Create SSL directory and self-signed certificate
        echo "ğŸ” Setting up SSL certificate..."
        sudo mkdir -p /etc/nginx/ssl
        
        # Generate self-signed certificate (temporary)
        sudo openssl req -x509 -nodes -days 365 -newkey rsa:2048 \
            -keyout /etc/nginx/ssl/jemya.key \
            -out /etc/nginx/ssl/jemya.crt \
            -subj "/C=US/ST=Cloud/L=AWS/O=Jemya/OU=IT Department/CN=jemya-app"
        
        # Test and restart Nginx
        sudo nginx -t && sudo systemctl restart nginx
        sudo systemctl enable nginx
        
        echo "âœ… Deployment completed!"
        echo "ğŸŒ App running on port 8501 (internal)"  
        echo "ğŸŒ Nginx proxying from port 80 (public)"
        docker ps | grep jemya-app || echo "Container status check failed"
        sudo systemctl status nginx --no-pager -l || echo "Nginx status check failed"
        EOF
        
        # Setup SSH key
        echo "${{ secrets.EC2_SSH_KEY }}" > ec2_key.pem
        chmod 600 ec2_key.pem
        
        # Execute deployment on EC2
        scp -i ec2_key.pem -o StrictHostKeyChecking=no deploy_script.sh ec2-user@${{ steps.discover-ec2.outputs.public_ip }}:/tmp/
        ssh -i ec2_key.pem -o StrictHostKeyChecking=no ec2-user@${{ steps.discover-ec2.outputs.public_ip }} "chmod +x /tmp/deploy_script.sh && /tmp/deploy_script.sh"
        
        # Cleanup
        rm -f ec2_key.pem deploy_script.sh
        echo "ğŸ‰ Deployment to EC2 completed successfully!"

    # ğŸ”„ Alternative deployment info (if no SSH key)
    - name: ğŸ“‹ Manual Deployment Instructions  
      if: steps.discover-ec2.outputs.ssh_available == 'false'
      run: |
        echo "ğŸ“‹ EC2 Instance discovered but no SSH key configured"
        echo "ğŸ–¥ï¸ Instance: ${{ steps.discover-ec2.outputs.instance_id }}"
        echo "ğŸŒ IP: ${{ steps.discover-ec2.outputs.public_ip }}"
        echo ""
        echo "ğŸ“¦ Docker image built and pushed to ECR:"
        echo "ğŸ”— ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}"
        echo ""
        echo "ğŸ”§ To deploy manually, SSH to your instance and run:"
        echo ""
        echo "# 1. Login to ECR and pull image:"
        echo "aws ecr get-login-password --region ${{ env.AWS_DEFAULT_REGION }} | docker login --username AWS --password-stdin ${{ steps.login-ecr.outputs.registry }}"
        echo "docker pull ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}"
        echo ""
        echo "# 2. Deploy container:"
        echo "docker stop jemya-app && docker rm jemya-app || true"
        echo "docker run -d --name jemya-app -p 8501:8501 --restart unless-stopped \\"
        echo "  -e SPOTIFY_CLIENT_ID=your_client_id \\"
        echo "  -e SPOTIFY_CLIENT_SECRET=your_client_secret \\"
        echo "  -e SPOTIFY_REDIRECT_URI=your_redirect_uri \\"
        echo "  -e OPENAI_API_KEY=your_openai_key \\"
        echo "  -e ENVIRONMENT=production \\"
        echo "  ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}"
        echo ""
        echo "# 3. Set up Nginx with HTTPS (if not already configured):"
        echo "sudo yum install -y nginx openssl"
        echo "# Configure Nginx to proxy HTTPS (443) -> 8501"
        echo "# Generate SSL certificate and configure HTTPS redirect"
        echo "# Your app will be available on port 443 (HTTPS secure)"

    # ğŸ“Š Deployment Summary
    - name: ğŸ“Š Deployment Summary
      run: |
        echo "## ğŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### âœ… Docker Image Built & Pushed" >> $GITHUB_STEP_SUMMARY
        echo "ï¿½ **Image URI**: \`${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
        echo "ğŸ·ï¸ **Tag**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
        echo "ğŸŒ **Region**: \`${{ env.AWS_DEFAULT_REGION }}\`" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ "${{ steps.discover-ec2.outputs.ssh_available }}" = "true" ]; then
          echo "### ï¿½ï¸ EC2 Deployment (Auto-Discovered)" >> $GITHUB_STEP_SUMMARY
          echo "ğŸ†” **Instance**: \`${{ steps.discover-ec2.outputs.instance_id }}\`" >> $GITHUB_STEP_SUMMARY
          echo "ğŸŒ **IP**: \`${{ steps.discover-ec2.outputs.public_ip }}\`" >> $GITHUB_STEP_SUMMARY
          echo "ğŸ”— **App URL**: \`https://${{ steps.discover-ec2.outputs.public_ip }}\` (Port 443 HTTPS)" >> $GITHUB_STEP_SUMMARY
          echo "ğŸ”„ **HTTP Redirect**: \`http://${{ steps.discover-ec2.outputs.public_ip }}\` â†’ HTTPS" >> $GITHUB_STEP_SUMMARY
          echo "ğŸ³ **Container**: Port 8501 (internal)" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Status**: Deployed with Nginx HTTPS reverse proxy" >> $GITHUB_STEP_SUMMARY
        else
          echo "### ğŸ–¥ï¸ EC2 Instance Found (Manual Deployment Required)" >> $GITHUB_STEP_SUMMARY
          echo "ğŸ†” **Instance**: \`${{ steps.discover-ec2.outputs.instance_id }}\`" >> $GITHUB_STEP_SUMMARY
          echo "ğŸŒ **IP**: \`${{ steps.discover-ec2.outputs.public_ip }}\`" >> $GITHUB_STEP_SUMMARY
          echo "ğŸ”— **App URL**: \`https://${{ steps.discover-ec2.outputs.public_ip }}\` (Port 443 HTTPS)" >> $GITHUB_STEP_SUMMARY
          echo "ğŸ”„ **HTTP Redirect**: \`http://${{ steps.discover-ec2.outputs.public_ip }}\` â†’ HTTPS" >> $GITHUB_STEP_SUMMARY
          echo "ğŸ³ **Container**: Port 8501 (internal)" >> $GITHUB_STEP_SUMMARY
          echo "âš ï¸ **Status**: Add EC2_SSH_KEY secret for auto-deployment" >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ğŸ‰ **CI/CD Pipeline completed successfully!**" >> $GITHUB_STEP_SUMMARY

  # ğŸ“‹ Security Summary
  security-summary:
    name: ğŸ“‹ Security Summary
    runs-on: ubuntu-latest
    needs: [security-scans, docker-security]
    if: always()
    
    steps:
    - name: ğŸ“¥ Download security artifacts
      uses: actions/download-artifact@v4
      with:
        name: security-scan-results
      continue-on-error: true

    - name: ğŸ“‹ Security scan summary
      run: |
        echo "## ğŸ›¡ï¸ Security Scan Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ğŸ” Static Analysis (CodeQL)" >> $GITHUB_STEP_SUMMARY
        echo "- GitHub CodeQL analysis completed" >> $GITHUB_STEP_SUMMARY
        echo "- Results available in Security tab" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ğŸ Python Security (Bandit)" >> $GITHUB_STEP_SUMMARY
        if [ -f bandit-report.json ]; then
          echo "- Bandit scan completed" >> $GITHUB_STEP_SUMMARY
        else
          echo "- Bandit scan: âš ï¸ Results not available" >> $GITHUB_STEP_SUMMARY
        fi
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ğŸ“¦ Dependency Security" >> $GITHUB_STEP_SUMMARY
        if [ -f safety-report.json ]; then
          echo "- Safety vulnerability scan completed" >> $GITHUB_STEP_SUMMARY
        fi
        if [ -f pip-audit-report.json ]; then
          echo "- pip-audit scan completed" >> $GITHUB_STEP_SUMMARY
        fi
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ğŸ³ Container Security (Trivy)" >> $GITHUB_STEP_SUMMARY
        echo "- Docker image vulnerability scan completed" >> $GITHUB_STEP_SUMMARY
        echo "- Dockerfile security scan (Hadolint) completed" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ğŸ“Š **All security results are available in the Security tab**"