          echo "‚úÖ Container is running: $CONTAINER_STATUS"
        else
          echo "‚ùå Container is not running properly: $CONTAINER_STATUS"
          VERIFICATION_FAILED=true
        fi
        
        # Fail the workflow if any verification failed
        if [ "$VERIFICATION_FAILED" = true ]; then
          echo ""
          echo "‚ùå DEPLOYMENT VERIFICATION FAILED!"
          echo "üîç Check the following:"
          echo "  ‚Ä¢ EC2 instance logs: sudo journalctl -u docker"
          echo "  ‚Ä¢ Container logs: docker logs jemya-app"
          echo "  ‚Ä¢ Nginx logs: sudo journalctl -u nginx"
          echo "  ‚Ä¢ Security groups: ports 80, 443 open"
          echo ""
          exit 1
        fi
        
        echo ""
        echo "üéâ All deployment verifications passed!"

