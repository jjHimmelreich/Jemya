name: üöÄ CI/CD Pipeline (Optimized - Build Once, Use Everywhere)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'
  ECR_REPOSITORY: jemya
  APP_NAME: jemya
  AWS_DEFAULT_REGION: eu-west-1

jobs:
  # üèóÔ∏è Build Docker Image Once (SINGLE SOURCE OF TRUTH)
  build-image:
    name: üèóÔ∏è Build Docker Image
    runs-on: ubuntu-latest
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-tag: ${{ steps.meta.outputs.tags }}
    
    steps:
    - name: üì• Checkout code
      uses: actions/checkout@v4

    - name: üê≥ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: üè∑Ô∏è Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.APP_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: üèóÔ∏è Build and export Docker image
      id: build
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64
        tags: ${{ steps.meta.outputs.tags }}
        outputs: type=docker,dest=/tmp/image.tar
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: üì¶ Upload image artifact
      uses: actions/upload-artifact@v4
      with:
        name: docker-image
        path: /tmp/image.tar
        retention-days: 1

  # üîç Security and Code Quality Scans (using the built image)
  security-scans:
    name: üõ°Ô∏è Security Scans
    runs-on: ubuntu-latest
    needs: build-image
    permissions:
      security-events: write
      contents: read
      actions: read
    
    steps:
    - name: üì• Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for better analysis

    - name: üêç Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    # üîç Static Application Security Testing (SAST) with CodeQL
    - name: üîç Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: python
        queries: security-extended,security-and-quality

    - name: üîç Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:python"

    # üêç Python Security Scanning with Bandit
    - name: üîí Install Python security tools
      run: |
        pip install bandit[toml] pip-audit semgrep

    - name: üîí Run Bandit security scan
      run: |
        # Generate reports first (non-blocking)
        # Bandit will automatically use .bandit config file
        bandit -c .bandit -r . -f json -o bandit-report.json --severity-level low || true
        
        # Fail only on HIGH severity issues
        echo "üîç Checking for HIGH+ severity security issues..."
        bandit -c .bandit -r . -f txt --severity-level high
      continue-on-error: false

    - name: üîí Run dependency vulnerability scan (pip-audit primary)
      run: |
        # Safety CLI now requires registration - use pip-audit as primary tool
        # Note: pip-audit doesn't provide severity grades (HIGH/CRITICAL) like other tools
        # We use vulnerability count thresholds and critical pattern detection instead
        echo "üîç Running dependency vulnerability scan with pip-audit..."
        
        # Primary vulnerability scan with pip-audit (PyPA maintained, no registration required)
        pip-audit --format=json --output=safety-report.json --vulnerability-service osv || echo "pip-audit scan completed with findings"
        
        # Also generate pip-audit report for artifacts
        pip-audit --format=json --output=pip-audit-report.json --vulnerability-service osv || echo "pip-audit report generated"
        
        # Check for vulnerability count and critical patterns
        echo "üîç Checking dependency vulnerabilities..."
        
        # Count total vulnerabilities (excluding ignored ones)
        VULN_COUNT=$(pip-audit \
          --vulnerability-service osv \
          --ignore-vuln GHSA-xh9p-4q96-pfv9 \
          --ignore-vuln GHSA-jh85-wwv9-wp87 \
          --format=columns 2>/dev/null | grep -c "^[^-].*GHSA\|^[^-].*CVE\|^[^-].*PYSEC" || echo "0")
        
        echo "ÔøΩ Found $VULN_COUNT vulnerabilities (after exclusions)"
        
        # Check for critical vulnerability patterns (RCE, injection, etc.)
        CRITICAL_PATTERNS=$(pip-audit \
          --vulnerability-service osv \
          --ignore-vuln GHSA-xh9p-4q96-pfv9 \
          --ignore-vuln GHSA-jh85-wwv9-wp87 \
          --format=columns 2>/dev/null | grep -i -E "(execution|injection|overflow|bypass|privilege|escalation)" | wc -l || echo "0")
        
        echo "‚ö†Ô∏è Found $CRITICAL_PATTERNS critical-pattern vulnerabilities"
        
        # Fail on critical patterns or excessive vulnerabilities
        if [ "$CRITICAL_PATTERNS" -gt 0 ]; then
          echo "‚ùå Critical vulnerability patterns found - failing build"
          pip-audit --vulnerability-service osv --format=columns | grep -i -E "(execution|injection|overflow|bypass|privilege|escalation)" || true
          exit 1
        elif [ "$VULN_COUNT" -gt 50 ]; then
          echo "‚ùå Too many vulnerabilities ($VULN_COUNT > 50 threshold) - failing build"
          echo "üí° Consider updating dependencies or adding more specific ignores"
          exit 1
        else
          echo "‚úÖ Vulnerability count acceptable ($VULN_COUNT vulnerabilities, no critical patterns)"
          echo "üìã Vulnerabilities are tracked but not blocking (threshold: 50)"
        fi
      continue-on-error: false

    # üì¶ Upload security scan results
    - name: üì¶ Upload security scan artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-scan-results
        path: |
          bandit-report.json
          safety-report.json
          pip-audit-report.json

  # üê≥ Docker Security Scanning (using the built image)
  docker-security:
    name: üê≥ Docker Security Scan
    runs-on: ubuntu-latest
    needs: build-image
    permissions:
      security-events: write
      contents: read
      actions: read
    
    steps:
    - name: üì• Checkout code
      uses: actions/checkout@v4

    - name: üì• Download Docker image
      uses: actions/download-artifact@v4
      with:
        name: docker-image
        path: /tmp

    - name: üê≥ Load Docker image
      run: |
        docker load --input /tmp/image.tar
        docker image ls -a

    # üîç Dockerfile Security Scanning with Hadolint
    - name: üê≥ Run Hadolint Dockerfile scan
      uses: hadolint/hadolint-action@v3.1.0
      with:
        dockerfile: Dockerfile
        format: sarif
        output-file: hadolint-results.sarif
        no-fail: true

    - name: üì¶ Upload Hadolint results to GitHub Security
      uses: github/codeql-action/upload-sarif@v3
      if: always() && hashFiles('hadolint-results.sarif') != ''
      with:
        sarif_file: hadolint-results.sarif
      continue-on-error: true

    # üîç Container Vulnerability Scanning with Trivy - Full Report
    - name: üîç Run Trivy vulnerability scanner (report generation)
      run: |
        echo "üîç Installing Trivy..."
        sudo apt-get update
        sudo apt-get install wget apt-transport-https gnupg lsb-release
        wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
        echo "deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee -a /etc/apt/sources.list.d/trivy.list
        sudo apt-get update
        sudo apt-get install trivy
        
        IMAGE_NAME=$(docker images --format "table {{.Repository}}:{{.Tag}}" | grep -v REPOSITORY | head -1)
        echo "üîç Scanning image: $IMAGE_NAME"
        
        # Generate SARIF report for GitHub Security
        trivy image --format sarif --output trivy-results.sarif "$IMAGE_NAME" || true
      continue-on-error: true

    - name: üì¶ Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@v3
      if: always() && hashFiles('trivy-results.sarif') != ''
      with:
        sarif_file: trivy-results.sarif
      continue-on-error: true

    # üîç Show HIGH+ vulnerabilities for review
    - name: üîç Show HIGH+ vulnerabilities (for debugging)
      run: |
        IMAGE_NAME=$(docker images --format "table {{.Repository}}:{{.Tag}}" | grep -v REPOSITORY | head -1)
        echo "üîç Scanning for HIGH+ vulnerabilities in Docker image: $IMAGE_NAME"
        trivy image --format table --severity HIGH,CRITICAL --ignore-unfixed "$IMAGE_NAME" || echo "‚ö†Ô∏è HIGH+ vulnerabilities found - see details above"
      continue-on-error: true

    # üîç Container Vulnerability Scanning with Trivy - Security Gate
    - name: üîç Run Trivy security gate (CRITICAL only)
      run: |
        IMAGE_NAME=$(docker images --format "table {{.Repository}}:{{.Tag}}" | grep -v REPOSITORY | head -1)
        echo "üîç Running security gate on image: $IMAGE_NAME"
        trivy image --severity CRITICAL --ignore-unfixed "$IMAGE_NAME"
      continue-on-error: false

    # üîç Additional Trivy scans
    - name: ÔøΩ Run Trivy filesystem scan
      run: |
        echo "üîç Running Trivy filesystem scan..."
        trivy fs --format sarif --output trivy-fs-results.sarif . || true
      continue-on-error: true

    - name: üì¶ Upload Trivy filesystem results
      uses: github/codeql-action/upload-sarif@v3
      if: always() && hashFiles('trivy-fs-results.sarif') != ''
      with:
        sarif_file: 'trivy-fs-results.sarif'
        category: 'trivy-filesystem'
      continue-on-error: true

  # üß™ Test (using the built image)
  test:
    name: üß™ Test Application
    runs-on: ubuntu-latest
    needs: [build-image, security-scans, docker-security]
    
    steps:
    - name: üì• Checkout code
      uses: actions/checkout@v4

    - name: üì• Download Docker image
      uses: actions/download-artifact@v4
      with:
        name: docker-image
        path: /tmp

    - name: üê≥ Load Docker image
      run: |
        docker load --input /tmp/image.tar
        docker image ls -a

    - name: üêç Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: üì¶ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov flake8 black isort

    - name: üßπ Code formatting check
      run: |
        echo "üé® Checking code formatting..."
        # Check main application files (exclude aws, tools, archives, and cache directories)
        black --check --exclude="(aws|tools|ZZZ.*|__pycache__)/" . || echo "‚ö†Ô∏è Code formatting issues found - consider running 'black .' locally"
        isort --check-only --skip-glob="aws/*" --skip-glob="tools/*" --skip-glob="ZZZ*" --skip-glob="__pycache__" . || echo "‚ö†Ô∏è Import sorting issues found - consider running 'isort .' locally"
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude="aws,tools,ZZZ*,__pycache__" || echo "‚ö†Ô∏è Some code quality issues found"
        echo "‚úÖ Code quality check completed (formatting issues are non-blocking)"
      continue-on-error: true

    - name: üß™ Run tests
      run: |
        echo "üß™ Application Tests"
        echo "==================="
        echo "üìã No application tests configured yet"
        echo "üí° Consider adding unit tests for:"
        echo "   ‚Ä¢ Spotify API integration"
        echo "   ‚Ä¢ OpenAI API integration" 
        echo "   ‚Ä¢ Playlist generation logic"
        echo "   ‚Ä¢ User authentication flow"
        echo "‚úÖ Test placeholder completed"

    # üß™ Test Docker image
    - name: üß™ Test Docker image
      run: |
        IMAGE_NAME=$(docker images --format "table {{.Repository}}:{{.Tag}}" | grep -v REPOSITORY | head -1)
        echo "üß™ Testing Docker image: $IMAGE_NAME"
        
        # Test that the image can start (basic smoke test)
        docker run -d --name test-container -p 8501:8501 \
          -e SPOTIFY_CLIENT_ID=test \
          -e SPOTIFY_CLIENT_SECRET=test \
          -e SPOTIFY_REDIRECT_URI=https://test.com/callback \
          -e OPENAI_API_KEY=test \
          -e ENVIRONMENT=production \
          "$IMAGE_NAME"
        
        # Wait for container to start and check health
        sleep 15
        
        # Check if container is still running (didn't crash)
        if ! docker ps | grep test-container > /dev/null; then
          echo "‚ùå Container failed to start or crashed"
          docker logs test-container || true
          exit 1
        fi
        
        echo "‚úÖ Container started successfully"
        docker logs test-container --tail 20
        docker stop test-container

  # üöÄ Deploy to AWS (using the built image)
  deploy:
    name: üöÄ Deploy to AWS
    runs-on: ubuntu-latest
    needs: [build-image, test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    
    steps:
    - name: üì• Checkout code
      uses: actions/checkout@v4

    - name: üì• Download Docker image
      uses: actions/download-artifact@v4
      with:
        name: docker-image
        path: /tmp

    - name: üê≥ Load Docker image
      run: |
        docker load --input /tmp/image.tar
        docker image ls -a

    - name: ‚öôÔ∏è Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    # üè∑Ô∏è Login to Amazon ECR
    - name: üè∑Ô∏è Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    # ÔøΩÔ∏è Tag and push image to Amazon ECR (using pre-built image)
    - name: ÔøΩÔ∏è Tag and push Docker image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: ${{ env.ECR_REPOSITORY }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        # Get the locally built image name
        LOCAL_IMAGE=$(docker images --format "table {{.Repository}}:{{.Tag}}" | grep -v REPOSITORY | head -1)
        echo "üì¶ Local image: $LOCAL_IMAGE"
        
        # Tag for ECR
        docker tag "$LOCAL_IMAGE" $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        docker tag "$LOCAL_IMAGE" $ECR_REGISTRY/$ECR_REPOSITORY:latest
        
        # Push images
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
        
        echo "‚úÖ Pushed to ECR: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

    # ÔøΩ Auto-discover EC2 instance for deployment
    - name: ÔøΩ Discover EC2 Instance
      id: discover-ec2
      run: |
        echo "üîç Auto-discovering Jemya EC2 instance..."
        
        # Find running Jemya instance by tag
        INSTANCE_INFO=$(aws ec2 describe-instances \
          --filters "Name=tag:Name,Values=jemya-instance" \
                    "Name=instance-state-name,Values=running" \
          --query 'Reservations[0].Instances[0].[InstanceId,PublicIpAddress,PrivateIpAddress]' \
          --output text \
          --region ${{ env.AWS_DEFAULT_REGION }})
        
        if [ "$INSTANCE_INFO" = "None	None	None" ] || [ -z "$INSTANCE_INFO" ]; then
          echo "‚ùå No running Jemya EC2 instance found!"
          echo "üí° Make sure your EC2 instance is running and tagged with Name=jemya-instance"
          exit 1
        fi
        
        # Parse instance info with better error handling
        INSTANCE_ID=$(echo "$INSTANCE_INFO" | cut -d$'\t' -f1)
        PUBLIC_IP=$(echo "$INSTANCE_INFO" | cut -d$'\t' -f2)
        PRIVATE_IP=$(echo "$INSTANCE_INFO" | cut -d$'\t' -f3)
        
        echo "‚úÖ Found Jemya EC2 instance:"
        echo "   Instance ID: '$INSTANCE_ID'"
        echo "   Public IP: '$PUBLIC_IP'"
        echo "   Private IP: '$PRIVATE_IP'"
        
        # Validate parsed values
        if [ -z "$INSTANCE_ID" ] || [ "$INSTANCE_ID" = "None" ]; then
          echo "‚ùå Invalid Instance ID: '$INSTANCE_ID'"
          exit 1
        fi
        
        if [ -z "$PUBLIC_IP" ] || [ "$PUBLIC_IP" = "None" ]; then
          echo "‚ùå Invalid Public IP: '$PUBLIC_IP'"
          exit 1
        fi
        
        # Set outputs for next steps
        echo "instance_id=$INSTANCE_ID" >> $GITHUB_OUTPUT
        echo "public_ip=$PUBLIC_IP" >> $GITHUB_OUTPUT
        echo "private_ip=$PRIVATE_IP" >> $GITHUB_OUTPUT
        

        # Check if we have SSH key for deployment
        if [ -z "${{ secrets.EC2_SSH_KEY }}" ]; then
          echo "‚ùå EC2_SSH_KEY secret not found!"
          echo "üí° Please add EC2_SSH_KEY to GitHub secrets to enable deployment"
          exit 1
        else
          echo "‚úÖ SSH key available for deployment"
        fi


    # üöÄ Deploy to Auto-Discovered EC2 Instance via SSH
    - name: üöÄ Deploy to EC2 Instance
      run: |
        # Get and validate variables
        INSTANCE_ID="${{ steps.discover-ec2.outputs.instance_id }}"
        PUBLIC_IP="${{ steps.discover-ec2.outputs.public_ip }}"
        
        echo "üöÄ Deploying to EC2 instance:"
        echo "   Instance ID: '$INSTANCE_ID'"
        echo "   Public IP: '$PUBLIC_IP'"
        
        # Additional validation
        if [ -z "$PUBLIC_IP" ] || [ "$PUBLIC_IP" = "None" ]; then
          echo "‚ùå Invalid PUBLIC_IP: '$PUBLIC_IP'"
          exit 1
        fi

        # Write and validate SSH key
        echo "${{ secrets.EC2_SSH_KEY }}" > ec2_key.pem
        chmod 600 ec2_key.pem
        
        # Validate SSH key format
        ssh-keygen -y -f ec2_key.pem > /dev/null
        echo "‚úÖ SSH key is valid"
        
        # Test network connectivity
        echo "üåê Testing network connectivity to $PUBLIC_IP:22..."
        nc -zv "$PUBLIC_IP" 22
        echo "‚úÖ Port 22 is accessible"

        # Create deployment script
        cat > deploy_script.sh << 'EOF'
        #!/bin/bash
        set -e  # Exit immediately on any error
        echo "Deploying Jemya to EC2..."
        
        # ECR login with error checking
        echo "üîê Logging into ECR..."
        if ! aws ecr get-login-password --region ${{ env.AWS_DEFAULT_REGION }} | docker login --username AWS --password-stdin ${{ steps.login-ecr.outputs.registry }}; then
          echo "‚ùå ECR login failed"
          exit 1
        fi
        echo "‚úÖ ECR login successful"
        
        # Stop and remove existing container
        echo "üõë Stopping existing container..."
        docker stop jemya-app || true
        docker rm jemya-app || true
        
        # Pull new image with error checking
        echo "üì• Pulling Docker image..."
        if ! docker pull ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}; then
          echo "‚ùå Failed to pull Docker image"
          exit 1
        fi
        echo "‚úÖ Docker image pulled successfully"
        
        # Run new container (only accessible via nginx)
        echo "üöÄ Starting new container..."
        CONTAINER_ID=$(docker run -d \
          --name jemya-app \
          -p 127.0.0.1:8501:8501 \
          --restart unless-stopped \
          -e SPOTIFY_CLIENT_ID="${{ secrets.SPOTIFY_CLIENT_ID }}" \
          -e SPOTIFY_CLIENT_SECRET="${{ secrets.SPOTIFY_CLIENT_SECRET }}" \
          -e SPOTIFY_REDIRECT_URI="${{ secrets.SPOTIFY_REDIRECT_URI }}" \
          -e OPENAI_API_KEY="${{ secrets.OPENAI_API_KEY }}" \
          -e ENVIRONMENT="production" \
          ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }})
        
        if [ -z "$CONTAINER_ID" ]; then
          echo "‚ùå Failed to start container"
          exit 1
        fi
        
        # Wait for container to be healthy
        echo "‚è≥ Waiting for container to start..."
        sleep 10
        
        if ! docker ps | grep jemya-app > /dev/null; then
          echo "‚ùå Container failed to start or crashed"
          echo "üìã Container logs:"
          docker logs jemya-app --tail 20 || true
          exit 1
        fi
        echo "‚úÖ Container started successfully"
        
        # Setup nginx if not already configured
        if ! command -v nginx > /dev/null; then
            echo "üì¶ Installing nginx..."
            sudo yum update -y
            sudo amazon-linux-extras install nginx1 -y
        fi
        
        # Configure nginx if not already configured
        if [ ! -f /etc/nginx/conf.d/jemya.conf ]; then
            echo "üîß Configuring nginx for Jemya HTTPS..."
            
            # Create SSL directory and generate self-signed certificate
            sudo mkdir -p /etc/nginx/ssl
            if [ ! -f /etc/nginx/ssl/jemya.crt ]; then
                echo "üîê Generating self-signed SSL certificate..."
                # Get public IP dynamically without hardcoded metadata service IP
                PUBLIC_IP=$(curl -s --max-time 5 http://checkip.amazonaws.com/ || echo "localhost")
                if ! sudo openssl req -x509 -nodes -days 365 -newkey rsa:2048 \
                    -keyout /etc/nginx/ssl/jemya.key \
                    -out /etc/nginx/ssl/jemya.crt \
                    -subj "/C=US/ST=State/L=City/O=Organization/CN=${PUBLIC_IP}"; then
                  echo "‚ùå Failed to generate SSL certificate"
                  exit 1
                fi
                sudo chmod 600 /etc/nginx/ssl/jemya.key
                sudo chmod 644 /etc/nginx/ssl/jemya.crt
                echo "‚úÖ SSL certificate generated"
            fi
            
            # Copy the nginx configuration from repository
            if ! sudo cp /tmp/nginx-jemya.conf /etc/nginx/conf.d/jemya.conf; then
              echo "‚ùå Failed to copy nginx configuration"
              exit 1
            fi
            echo "‚úÖ Nginx configuration copied"
            
            # Remove default nginx config if it exists
            sudo rm -f /etc/nginx/conf.d/default.conf
            sudo rm -f /etc/nginx/sites-enabled/default
            
            # Test nginx configuration
            if ! sudo nginx -t; then
              echo "‚ùå Nginx configuration test failed"
              exit 1
            fi
            echo "‚úÖ Nginx configuration test passed"
        fi
        
        # Enable and start nginx
        echo "üîß Starting nginx services..."
        if ! sudo systemctl enable nginx; then
          echo "‚ùå Failed to enable nginx"
          exit 1
        fi
        
        if ! sudo systemctl start nginx; then
          echo "‚ùå Failed to start nginx"
          exit 1
        fi
        
        if ! sudo systemctl reload nginx; then
          echo "‚ùå Failed to reload nginx"
          exit 1
        fi
        echo "‚úÖ Nginx services started successfully"
        
        # Final verification
        echo "üîç Final deployment verification..."
        sleep 5
        
        # Check if container is still running
        if ! docker ps | grep jemya-app > /dev/null; then
          echo "‚ùå Container stopped running after deployment"
          docker logs jemya-app --tail 10 || true
          exit 1
        fi
        
        # Check if nginx is running
        if ! sudo systemctl is-active nginx > /dev/null; then
          echo "‚ùå Nginx is not running"
          sudo systemctl status nginx || true
          exit 1
        fi
        
        echo "‚úÖ Deployment completed successfully"
        # Get public IP dynamically without hardcoded metadata service IP
        PUBLIC_IP=$(curl -s --max-time 5 http://checkip.amazonaws.com/ || echo "your-instance-ip")
        echo "üåê Application accessible at: https://${PUBLIC_IP}"
        EOF

        # Copy and execute deployment script via SSH
        echo "üì§ Copying deployment script and nginx config to EC2..."
        scp -i ec2_key.pem -o StrictHostKeyChecking=no -o ConnectTimeout=10 -o BatchMode=yes deploy_script.sh ec2-user@"$PUBLIC_IP":/tmp/
        scp -i ec2_key.pem -o StrictHostKeyChecking=no -o ConnectTimeout=10 -o BatchMode=yes aws/nginx-jemya.conf ec2-user@"$PUBLIC_IP":/tmp/
        
