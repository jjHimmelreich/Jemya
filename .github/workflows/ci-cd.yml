name: ðŸš€ CI/CD Pipeline with Security Scans

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'
  ECR_REPOSITORY: jemya
  APP_NAME: jemya
  AWS_DEFAULT_REGION: eu-west-1

jobs:
  # ðŸ” Security and Code Quality Scans
  security-scans:
    name: ðŸ›¡ï¸ Security Scans
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
      actions: read
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for better analysis

    - name: ðŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    # ðŸ” Static Application Security Testing (SAST) with CodeQL
    - name: ðŸ” Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: python
        queries: security-extended,security-and-quality

    - name: ðŸ” Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:python"

    # ðŸ Python Security Scanning with Bandit
    - name: ðŸ”’ Install Python security tools
      run: |
        pip install bandit[toml] pip-audit semgrep

    - name: ðŸ”’ Run Bandit security scan
      run: |
        # Generate reports first (non-blocking)
        # Bandit will automatically use .bandit config file
        bandit -c .bandit -r . -f json -o bandit-report.json --severity-level low || true
        
        # Fail only on HIGH severity issues
        echo "ðŸ” Checking for HIGH+ severity security issues..."
        bandit -c .bandit -r . -f txt --severity-level high
      continue-on-error: false

    - name: ðŸ”’ Run dependency vulnerability scan (pip-audit primary)
      run: |
        # Safety CLI now requires registration - use pip-audit as primary tool
        # Note: pip-audit doesn't provide severity grades (HIGH/CRITICAL) like other tools
        # We use vulnerability count thresholds and critical pattern detection instead
        echo "ðŸ” Running dependency vulnerability scan with pip-audit..."
        
        # Primary vulnerability scan with pip-audit (PyPA maintained, no registration required)
        pip-audit --format=json --output=safety-report.json --vulnerability-service osv || echo "pip-audit scan completed with findings"
        
        # Also generate pip-audit report for artifacts
        pip-audit --format=json --output=pip-audit-report.json --vulnerability-service osv || echo "pip-audit report generated"
        
        # Check for vulnerability count and critical patterns
        echo "ðŸ” Checking dependency vulnerabilities..."
        
        # Count total vulnerabilities (excluding ignored ones)
        VULN_COUNT=$(pip-audit \
          --vulnerability-service osv \
          --ignore-vuln GHSA-xh9p-4q96-pfv9 \
          --ignore-vuln GHSA-jh85-wwv9-wp87 \
          --format=columns 2>/dev/null | grep -c "^[^-].*GHSA\|^[^-].*CVE\|^[^-].*PYSEC" || echo "0")
        
        echo "ï¿½ Found $VULN_COUNT vulnerabilities (after exclusions)"
        
        # Check for critical vulnerability patterns (RCE, injection, etc.)
        CRITICAL_PATTERNS=$(pip-audit \
          --vulnerability-service osv \
          --ignore-vuln GHSA-xh9p-4q96-pfv9 \
          --ignore-vuln GHSA-jh85-wwv9-wp87 \
          --format=columns 2>/dev/null | grep -i -E "(execution|injection|overflow|bypass|privilege|escalation)" | wc -l || echo "0")
        
        echo "âš ï¸ Found $CRITICAL_PATTERNS critical-pattern vulnerabilities"
        
        # Fail on critical patterns or excessive vulnerabilities
        if [ "$CRITICAL_PATTERNS" -gt 0 ]; then
          echo "âŒ Critical vulnerability patterns found - failing build"
          pip-audit --vulnerability-service osv --format=columns | grep -i -E "(execution|injection|overflow|bypass|privilege|escalation)" || true
          exit 1
        elif [ "$VULN_COUNT" -gt 50 ]; then
          echo "âŒ Too many vulnerabilities ($VULN_COUNT > 50 threshold) - failing build"
          echo "ðŸ’¡ Consider updating dependencies or adding more specific ignores"
          exit 1
        else
          echo "âœ… Vulnerability count acceptable ($VULN_COUNT vulnerabilities, no critical patterns)"
          echo "ðŸ“‹ Vulnerabilities are tracked but not blocking (threshold: 50)"
        fi
      continue-on-error: false

    # ðŸ“¦ Upload security scan results
    - name: ðŸ“¦ Upload security scan artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-scan-results
        path: |
          bandit-report.json
          safety-report.json
          pip-audit-report.json

  # ðŸ³ Docker Security Scanning
  docker-security:
    name: ðŸ³ Docker Security Scan
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
      actions: read
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    # ðŸ” Dockerfile Security Scanning with Hadolint
    - name: ðŸ³ Run Hadolint Dockerfile scan
      uses: hadolint/hadolint-action@v3.1.0
      with:
        dockerfile: Dockerfile
        format: sarif
        output-file: hadolint-results.sarif
        no-fail: true

    - name: ðŸ“¦ Upload Hadolint results to GitHub Security
      uses: github/codeql-action/upload-sarif@v3
      if: always() && hashFiles('hadolint-results.sarif') != ''
      with:
        sarif_file: hadolint-results.sarif
      continue-on-error: true

    # ðŸ—ï¸ Build Docker image for scanning
    - name: ðŸ—ï¸ Build Docker image
      run: |
        docker build -t ${{ env.APP_NAME }}:latest .
        
        # Show image details for debugging
        echo "ðŸ“Š Docker image details:"
        docker images ${{ env.APP_NAME }}:latest
        echo "ðŸ“¦ Image layers and size:"
        docker history ${{ env.APP_NAME }}:latest --no-trunc

    # ðŸ” Container Vulnerability Scanning with Trivy - Full Report
    - name: ðŸ” Run Trivy vulnerability scanner (report generation)
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: '${{ env.APP_NAME }}:latest'
        format: 'sarif'
        output: 'trivy-results.sarif'
        severity: 'CRITICAL,HIGH,MEDIUM'
        exit-code: '0'  # Generate report without failing
      continue-on-error: true

    # ðŸ” Show HIGH+ vulnerabilities for review
    - name: ðŸ” Show HIGH+ vulnerabilities (for debugging)
      run: |
        echo "ðŸ” Scanning for HIGH+ vulnerabilities in Docker image..."
        docker run --rm \
          -v /var/run/docker.sock:/var/run/docker.sock \
          -v /tmp/trivy:/root/.cache/trivy \
          aquasecurity/trivy:latest image \
          --format table \
          --severity HIGH,CRITICAL \
          --ignore-unfixed \
          ${{ env.APP_NAME }}:latest || echo "âš ï¸ HIGH+ vulnerabilities found - see details above"
      continue-on-error: true

    # ðŸ” Container Vulnerability Scanning with Trivy - Security Gate
    - name: ðŸ” Run Trivy security gate (HIGH+ only)
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: '${{ env.APP_NAME }}:latest'
        format: 'table'
        severity: 'CRITICAL,HIGH'
        exit-code: '1'  # Fail build on HIGH+ vulnerabilities
        ignore-unfixed: true  # Only fail on fixable vulnerabilities

    - name: ðŸ“¦ Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@v3
      if: always() && hashFiles('trivy-results.sarif') != ''
      with:
        sarif_file: 'trivy-results.sarif'
        category: 'trivy-image'
      continue-on-error: true

    # ðŸ” Additional Trivy scans
    - name: ðŸ” Run Trivy filesystem scan
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-fs-results.sarif'
      continue-on-error: true

    - name: ðŸ“¦ Upload Trivy filesystem results
      uses: github/codeql-action/upload-sarif@v3
      if: always() && hashFiles('trivy-fs-results.sarif') != ''
      with:
        sarif_file: 'trivy-fs-results.sarif'
        category: 'trivy-filesystem'
      continue-on-error: true

  # ðŸ§ª Build and Test
  build-and-test:
    name: ðŸ§ª Build & Test
    runs-on: ubuntu-latest
    needs: [security-scans, docker-security]
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: ðŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov flake8 black isort

    - name: ðŸ§¹ Code formatting check
      run: |
        echo "ðŸŽ¨ Checking code formatting..."
        # Check main application files (exclude aws, tools, archives, and cache directories)
        black --check --exclude="(aws|tools|ZZZ.*|__pycache__)/" . || echo "âš ï¸ Code formatting issues found - consider running 'black .' locally"
        isort --check-only --skip-glob="aws/*" --skip-glob="tools/*" --skip-glob="ZZZ*" --skip-glob="__pycache__" . || echo "âš ï¸ Import sorting issues found - consider running 'isort .' locally"
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude="aws,tools,ZZZ*,__pycache__" || echo "âš ï¸ Some code quality issues found"
        echo "âœ… Code quality check completed (formatting issues are non-blocking)"
      continue-on-error: true

    - name: ðŸ§ª Run tests
      run: |
        pytest --cov=. --cov-report=xml --cov-report=html

    # ðŸ³ Build and test Docker image
    - name: ðŸ³ Build Docker image
      run: |
        docker build -t ${{ env.APP_NAME }}:${{ github.sha }} .

    # ðŸ§ª Test Docker image
    - name: ðŸ§ª Test Docker image
      run: |
        # Test that the image can start (basic smoke test)
        # Uses simplified configuration system with environment variables
        # Start container and test it actually works
        docker run -d --name test-container -p 8501:8501 \
          -e SPOTIFY_CLIENT_ID=test \
          -e SPOTIFY_CLIENT_SECRET=test \
          -e SPOTIFY_REDIRECT_URI=https://test.com/callback \
          -e OPENAI_API_KEY=test \
          -e ENVIRONMENT=production \
          ${{ env.APP_NAME }}:${{ github.sha }}
        
        # Wait for container to start and check health
        sleep 15
        
        # Check if container is still running (didn't crash)
        if ! docker ps | grep test-container > /dev/null; then
          echo "âŒ Container failed to start or crashed"
          docker logs test-container || true
          exit 1
        fi
        
        echo "âœ… Container started successfully"
        docker logs test-container --tail 20
        docker stop test-container

  # ðŸš€ Deploy to AWS
  deploy:
    name: ðŸš€ Deploy to AWS
    runs-on: ubuntu-latest
    needs: [build-and-test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: âš™ï¸ Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    # ðŸ·ï¸ Login to Amazon ECR
    - name: ðŸ·ï¸ Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    # ðŸ—ï¸ Build, tag, and push image to Amazon ECR
    - name: ðŸ—ï¸ Build and push Docker image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: ${{ env.ECR_REPOSITORY }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        # Build image
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:latest .
        
        # Push images
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

    # ï¿½ Auto-discover EC2 instance for deployment
    - name: ï¿½ Discover EC2 Instance
      id: discover-ec2
      run: |
        echo "ðŸ” Auto-discovering Jemya EC2 instance..."
        
        # Find running Jemya instance by tag
        INSTANCE_INFO=$(aws ec2 describe-instances \
          --filters "Name=tag:Name,Values=jemya-instance" \
                    "Name=instance-state-name,Values=running" \
          --query 'Reservations[0].Instances[0].[InstanceId,PublicIpAddress,PrivateIpAddress]' \
          --output text \
          --region ${{ env.AWS_DEFAULT_REGION }})
        
        if [ "$INSTANCE_INFO" = "None	None	None" ] || [ -z "$INSTANCE_INFO" ]; then
          echo "âŒ No running Jemya EC2 instance found!"
          echo "ðŸ’¡ Make sure your EC2 instance is running and tagged with Name=jemya-instance"
          exit 1
        fi
        
        # Parse instance info
        INSTANCE_ID=$(echo $INSTANCE_INFO | cut -f1)
        PUBLIC_IP=$(echo $INSTANCE_INFO | cut -f2)
        PRIVATE_IP=$(echo $INSTANCE_INFO | cut -f3)
        
        echo "âœ… Found Jemya EC2 instance:"
        echo "   Instance ID: $INSTANCE_ID"
        echo "   Public IP: $PUBLIC_IP"
        echo "   Private IP: $PRIVATE_IP"
        
        # Set outputs for next steps
        echo "instance_id=$INSTANCE_ID" >> $GITHUB_OUTPUT
        echo "public_ip=$PUBLIC_IP" >> $GITHUB_OUTPUT
        echo "private_ip=$PRIVATE_IP" >> $GITHUB_OUTPUT
        
        # Check if we have SSH key for deployment
        if [ -z "${{ secrets.EC2_SSH_KEY }}" ]; then
          echo "âš ï¸ EC2_SSH_KEY secret not found - will skip SSH deployment"
          echo "ðŸ’¡ Add EC2_SSH_KEY to GitHub secrets for automatic deployment"
          echo "ssh_available=false" >> $GITHUB_OUTPUT
        else
          echo "âœ… SSH key available for deployment"
          echo "ssh_available=true" >> $GITHUB_OUTPUT
        fi

    # ðŸš€ Deploy to Auto-Discovered EC2 Instance
    - name: ðŸš€ Deploy to EC2 Instance
      if: steps.discover-ec2.outputs.ssh_available == 'true'
      run: |
        echo "ðŸš€ Deploying to EC2 instance: ${{ steps.discover-ec2.outputs.public_ip }}"
        
        # Create deployment script
        cat > deploy_script.sh << 'EOF'
        #!/bin/bash
        set -e
        
        echo "ðŸš€ Deploying Jemya to EC2..."
        
        # Login to ECR
        aws ecr get-login-password --region ${{ env.AWS_DEFAULT_REGION }} | docker login --username AWS --password-stdin ${{ steps.login-ecr.outputs.registry }}
        
        # Stop existing container
        docker stop jemya-app || true
        docker rm jemya-app || true
        
        # Pull and run new image
        docker pull ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}
        
        # Run container on port 8501 (Nginx will proxy from port 80)
        docker run -d \
          --name jemya-app \
          -p 8501:8501 \
          --restart unless-stopped \
          -e SPOTIFY_CLIENT_ID="${{ secrets.SPOTIFY_CLIENT_ID }}" \
          -e SPOTIFY_CLIENT_SECRET="${{ secrets.SPOTIFY_CLIENT_SECRET }}" \
          -e SPOTIFY_REDIRECT_URI="${{ secrets.SPOTIFY_REDIRECT_URI }}" \
          -e OPENAI_API_KEY="${{ secrets.OPENAI_API_KEY }}" \
          -e ENVIRONMENT="production" \
          ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}
        
        # Ensure Nginx is installed and configured
        echo "ðŸ”§ Checking Nginx configuration..."
        
        # Install Nginx if not present
        if ! command -v nginx &> /dev/null; then
            echo "ðŸ“¦ Installing Nginx..."
            sudo yum update -y
            sudo yum install -y nginx
            sudo systemctl enable nginx
        fi
        
        # Create Nginx configuration for Jemya with SSL support
        echo "âš™ï¸ Configuring Nginx reverse proxy with HTTPS..."
        
        # Use the nginx config file from the repository (already checked out)
        sudo cp aws/nginx-jemya.conf /etc/nginx/conf.d/jemya.conf
        
        # Create SSL directory and self-signed certificate
        echo "ðŸ” Setting up SSL certificate..."
        sudo mkdir -p /etc/nginx/ssl
        
        # Generate self-signed certificate (temporary)
        sudo openssl req -x509 -nodes -days 365 -newkey rsa:2048 \
            -keyout /etc/nginx/ssl/jemya.key \
            -out /etc/nginx/ssl/jemya.crt \
            -subj "/C=US/ST=Cloud/L=AWS/O=Jemya/OU=IT Department/CN=jemya-app"
        
        # Test and restart Nginx
        sudo nginx -t && sudo systemctl restart nginx
        sudo systemctl enable nginx
        
        echo "âœ… Deployment completed!"
        echo "ðŸŒ App running on port 8501 (internal)"  
        echo "ðŸŒ Nginx proxying from port 80 (public)"
        docker ps | grep jemya-app || echo "Container status check failed"
        sudo systemctl status nginx --no-pager -l || echo "Nginx status check failed"
        EOF
        
        # Setup SSH key
        echo "${{ secrets.EC2_SSH_KEY }}" > ec2_key.pem
        chmod 600 ec2_key.pem
        
        # Execute deployment on EC2
        scp -i ec2_key.pem -o StrictHostKeyChecking=no deploy_script.sh ec2-user@${{ steps.discover-ec2.outputs.public_ip }}:/tmp/
        ssh -i ec2_key.pem -o StrictHostKeyChecking=no ec2-user@${{ steps.discover-ec2.outputs.public_ip }} "chmod +x /tmp/deploy_script.sh && /tmp/deploy_script.sh"
        
        # Cleanup
        rm -f ec2_key.pem deploy_script.sh
        echo "ðŸŽ‰ Deployment to EC2 completed successfully!"

    # ðŸ”„ Alternative deployment info (if no SSH key)
    - name: ðŸ“‹ Manual Deployment Instructions  
      if: steps.discover-ec2.outputs.ssh_available == 'false'
      run: |
        echo "ðŸ“‹ EC2 Instance discovered but no SSH key configured"
        echo "ðŸ–¥ï¸ Instance: ${{ steps.discover-ec2.outputs.instance_id }}"
        echo "ðŸŒ IP: ${{ steps.discover-ec2.outputs.public_ip }}"
        echo ""
        echo "ðŸ“¦ Docker image built and pushed to ECR:"
        echo "ðŸ”— ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}"
        echo ""
        echo "ðŸ”§ To deploy manually, SSH to your instance and run:"
        echo ""
        echo "# 1. Login to ECR and pull image:"
        echo "aws ecr get-login-password --region ${{ env.AWS_DEFAULT_REGION }} | docker login --username AWS --password-stdin ${{ steps.login-ecr.outputs.registry }}"
        echo "docker pull ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}"
        echo ""
        echo "# 2. Deploy container:"
        echo "docker stop jemya-app && docker rm jemya-app || true"
        echo "docker run -d --name jemya-app -p 8501:8501 --restart unless-stopped \\"
        echo "  -e SPOTIFY_CLIENT_ID=your_client_id \\"
        echo "  -e SPOTIFY_CLIENT_SECRET=your_client_secret \\"
        echo "  -e SPOTIFY_REDIRECT_URI=your_redirect_uri \\"
        echo "  -e OPENAI_API_KEY=your_openai_key \\"
        echo "  -e ENVIRONMENT=production \\"
        echo "  ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}"
        echo ""
        echo "# 3. Set up Nginx with HTTPS (if not already configured):"
        echo "sudo yum install -y nginx openssl"
        echo "# Configure Nginx to proxy HTTPS (443) -> 8501"
        echo "# Generate SSL certificate and configure HTTPS redirect"
        echo "# Your app will be available on port 443 (HTTPS secure)"

    # ðŸ“Š Deployment Summary
    - name: ðŸ“Š Deployment Summary
      run: |
        echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### âœ… Docker Image Built & Pushed" >> $GITHUB_STEP_SUMMARY
        echo "ï¿½ **Image URI**: \`${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ·ï¸ **Tag**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
        echo "ðŸŒ **Region**: \`${{ env.AWS_DEFAULT_REGION }}\`" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ "${{ steps.discover-ec2.outputs.ssh_available }}" = "true" ]; then
          echo "### ï¿½ï¸ EC2 Deployment (Auto-Discovered)" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ†” **Instance**: \`${{ steps.discover-ec2.outputs.instance_id }}\`" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŒ **IP**: \`${{ steps.discover-ec2.outputs.public_ip }}\`" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— **App URL**: \`https://${{ steps.discover-ec2.outputs.public_ip }}\` (Port 443 HTTPS)" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”„ **HTTP Redirect**: \`http://${{ steps.discover-ec2.outputs.public_ip }}\` â†’ HTTPS" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ³ **Container**: Port 8501 (internal)" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Status**: Deployed with Nginx HTTPS reverse proxy" >> $GITHUB_STEP_SUMMARY
        else
          echo "### ðŸ–¥ï¸ EC2 Instance Found (Manual Deployment Required)" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ†” **Instance**: \`${{ steps.discover-ec2.outputs.instance_id }}\`" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŒ **IP**: \`${{ steps.discover-ec2.outputs.public_ip }}\`" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— **App URL**: \`https://${{ steps.discover-ec2.outputs.public_ip }}\` (Port 443 HTTPS)" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”„ **HTTP Redirect**: \`http://${{ steps.discover-ec2.outputs.public_ip }}\` â†’ HTTPS" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ³ **Container**: Port 8501 (internal)" >> $GITHUB_STEP_SUMMARY
          echo "âš ï¸ **Status**: Add EC2_SSH_KEY secret for auto-deployment" >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸŽ‰ **CI/CD Pipeline completed successfully!**" >> $GITHUB_STEP_SUMMARY

  # ðŸ“‹ Security Summary
  security-summary:
    name: ðŸ“‹ Security Summary
    runs-on: ubuntu-latest
    needs: [security-scans, docker-security]
    if: always()
    
    steps:
    - name: ðŸ“¥ Download security artifacts
      uses: actions/download-artifact@v4
      with:
        name: security-scan-results
      continue-on-error: true

    - name: ðŸ“‹ Security scan summary
      run: |
        echo "## ðŸ›¡ï¸ Security Scan Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ” Static Analysis (CodeQL)" >> $GITHUB_STEP_SUMMARY
        echo "- GitHub CodeQL analysis completed" >> $GITHUB_STEP_SUMMARY
        echo "- Results available in Security tab" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ Python Security (Bandit)" >> $GITHUB_STEP_SUMMARY
        if [ -f bandit-report.json ]; then
          echo "- Bandit scan completed" >> $GITHUB_STEP_SUMMARY
        else
          echo "- Bandit scan: âš ï¸ Results not available" >> $GITHUB_STEP_SUMMARY
        fi
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“¦ Dependency Security" >> $GITHUB_STEP_SUMMARY
        if [ -f pip-audit-report.json ]; then
          echo "- pip-audit vulnerability scan completed (primary)" >> $GITHUB_STEP_SUMMARY
        fi
        if [ -f safety-report.json ]; then
